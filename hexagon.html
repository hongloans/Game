<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>60 Hexagons</title>
<style>
    .hexagon-container {
        display: grid;
        grid-template-columns: repeat(60, 24px);
        max-width: 100%; /* Prevent horizontal overflow */
        padding: 20px; /* Add some padding for better visibility */
    }
    .hexagon {
        position: absolute;
        top: 1px;
        left: 1px;
        right: 1px;
        bottom: 1px;
        width: 24px;
        height: 24px;
        background-color: #000; /* Default color */
        z-index: 1;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .hexagon_border{
      position: relative;
      width: 26px;
      height: 26px;
      background-color: black;
      z-index: -1;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
</style>
</head>
<body>

<div class="hexagon-container"></div>

<script>
    // Function to generate a random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Create 60 hexagons with random colors
    const container = document.querySelector('.hexagon-container');
    for (let i = 0; i < 60; i++) {
        const hexagon_border = document.createElement('div');
        hexagon_border.classList.add('hexagon_border');
        const hexagon = document.createElement('div');
        hexagon.classList.add('hexagon');
        hexagon.style.backgroundColor = getRandomColor(); // Set random background color
        hexagon_border.appendChild(hexagon);
        container.appendChild(hexagon_border);
    }
</script>

</body>
</html>
